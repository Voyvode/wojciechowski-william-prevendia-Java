<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau patient ‑ Prévendia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/prevendia.css">
    <link rel="icon" href="/favicon.png" type="image/png">
</head>
<body>
<!-- Add Patient Modal -->
<div class="modal fade" id="addPatientModal" tabindex="-1" aria-labelledby="addPatientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPatientModalTitle">Nouveau patient</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <form action="/patients/add" method="post" id="addPatientForm" th:object="${patient}">
                    <!-- Champ caché pour l'ID -->
                    <input type="hidden" id="patientId" name="patientId">

                    <!-- Nom -->
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Nom <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                        <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
                    </div>

                    <!-- Prénom -->
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Prénom <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="firstname" name="firstname" required>
                        <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
                    </div>

                    <!-- Date de naissance -->
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Date de naissance <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate"
                               th:max="${#temporals.createToday()}" required>
                        <span th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></span>
                    </div>

                    <!-- Sexe -->
                    <div class="mb-3">
                        <label for="sex" class="form-label">Sexe <span class="text-danger">*</span></label>
                        <select class="form-select" id="sex" name="sex" required>
                            <option value="F">Féminin</option>
                            <option value="M">Masculin</option>
                        </select>
                    </div>

                    <!-- Adresse -->
                    <div class="mb-3">
                        <label for="address" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>

                    <!-- Téléphone -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Téléphone</label>
                        <input type="tel" class="form-control" id="phone" name="phone"
                               pattern="^\d{3}-\d{3}-\d{4}$|^" placeholder="111-222-3333">
                    </div>

                    <!-- Boutons -->
                    <div class="modal-footer">
                        <small class="me-auto"><span class="text-danger">*</span> champ obligatoire</small>

                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
