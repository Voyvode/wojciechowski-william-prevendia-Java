<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise à jour du patient ‑ Prévendia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/prevendia.css">
    <link rel="icon" href="/favicon.png" type="image/png"></head>
<body>
<!-- Update Patient Modal -->
<div class="modal fade" id="updatePatientModal" tabindex="-1" aria-labelledby="updatePatientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="patientModalTitle">Mise à jour du patient</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/patients/{id}/update (id=${patient.id})}" method="post" id="updatePatientForm">
                    <!-- Champ caché pour l'ID -->
                    <input type="hidden" id="patientId" name="patientId">

                    <!-- Nom -->
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" th:value="${patient.lastname}" required>
                    </div>

                    <!-- Prénom -->
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" th:value="${patient.firstname}" required>
                    </div>

                    <!-- Date de naissance -->
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Date de naissance</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate" th:value="${patient.birthdate}" required>
                    </div>

                    <!-- Sexe -->
                    <div class="mb-3">
                        <label for="sex" class="form-label">Sexe</label>
                        <select class="form-select" id="sex" name="sex" th:value="${patient.sex}" required>
                            <option value="F" th:selected="${patient.sex == 'F'}">Féminin</option>
                            <option value="M" th:selected="${patient.sex == 'M'}">Masculin</option>
                        </select>
                    </div>

                    <!-- Adresse -->
                    <div class="mb-3">
                        <label for="address" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="address" name="address" th:value="${patient.address}">
                    </div>

                    <!-- Téléphone -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Téléphone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" th:value="${patient.phone}"
                               pattern="^\d{3}-\d{3}-\d{4}$|^" placeholder="111-222-3333">
                    </div>

                    <!-- Boutons -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Appliquer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
