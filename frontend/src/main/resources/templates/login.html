<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Prevendia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .login-view {
            background-color: #304878;
            background-image: linear-gradient(135deg, #304878 0%, #1a2a43 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 384px;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.2);
            background-color: white;
            border-top: 4px solid #0d6efd;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .icon {
            display: inline-block;
            vertical-align: -0.125em;
        }

        .title-container {
            display: flex;
            justify-content: center;
            font-family: "Noto Sans", sans-serif;
            padding: 24px 24px 48px 24px;
            border-radius: 8px;
            max-width: 512px;
            margin: 0 auto;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            color: #2170b8;
            letter-spacing: 1px;
            position: relative;
            text-transform: uppercase;
        }

        .title::after {
            content: "";
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #2170b8, #37a9e1, #2170b8);
        }

        .drop-accent {
            color: #e74c3c;
        }
    </style>
</head>
<body class="login-view">
<main class="login-container">
    <header class="title-container">
        <h1 class="title">Pr√©ven<span class="drop-accent">dia</span></h1>
    </header>

    <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
        <span class="icon bi bi-exclamation-triangle-fill me-2" aria-hidden="true"></span>
        <div>Identifiants incorrects</div>
    </div>

    <form th:action="@{/login}" th:object="${authRequest}" method="post">
        <div class="form-floating">
            <input type="text" class="form-control" id="username" th:field="*{username}" required
                   placeholder="Nom d'utilisateur">
            <label for="username">Nom d'utilisateur</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" th:field="*{password}" required
                   placeholder="Mot de passe">
            <label for="password">Mot de passe</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 mt-3">
            <span class="icon bi bi-box-arrow-in-right me-2" aria-hidden="true"></span>Se connecter
        </button>
    </form>
</main>
</body>
</html>
